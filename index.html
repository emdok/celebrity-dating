<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Site</h1>
      <p>Select what you're into, we'll tell you who you should date!</p>
      <div class="user-form">
        <label for="alex-1">Mustaches</label>
        <input id="alex-1" type="radio">
      </div>
      <div class="user-form">
        <label for="leo-1">Bear fighting</label>
        <input id="leo-1" type="radio">
      </div>
      <div class="user-form">
        <label for="alex-2">Answering Questions</label>
        <input id="alex-2" type="radio">
      </div>
      <div class="user-form">
        <label for="leo-2">Oscars</label>
        <input id="leo-2" type="radio">
      </div>
      <div class="user-form">
        <label for="leo-3">Titanic</label>
        <input id="leo-3" type="radio">
      </div>
        <button type="submit" class="btn">Submit!</button>
      <div id="leo">
        <h2>Leonardo Dicaprio</h2>
        <img src="img/leo.jpg" alt="image of ALex Trebek">
      </div>
      <div id="alex">
        <h2>Alex Trebek</h2>
        <img src="img/alex.jpg" alt="image of ALex Trebek">
      </div>
    </div>
  </body>
</html>
